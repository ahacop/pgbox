name: Release

on:
  push:
    tags:
      - 'v*'

# Prevent concurrent releases and re-triggers
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests
        run: make test

      - name: Run quality checks
        run: |
          make fmt
          make vet
          # Skip lint in CI for now as it requires golangci-lint
          # make lint

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-install-script:
    name: Verify Install Script
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Test install script
        env:
          PGBOX_VERSION: ${{ github.ref_name }}
        run: |
          # Test the install script with --force for CI
          # Use PGBOX_VERSION to avoid race condition with "latest" API
          ./install.sh --force

          # Add install directory to PATH
          export PATH="$HOME/.local/bin:$PATH"

          # Verify pgbox was installed
          if ! command -v pgbox &> /dev/null; then
            echo "pgbox not found in PATH after installation"
            echo "Checking install directory..."
            ls -la "$HOME/.local/bin/" || true
            exit 1
          fi

          # Check version
          pgbox --version